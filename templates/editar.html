<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Transação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">✏️ Editar Transação</h1>
    <form method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <input type="text" name="descricao" class="form-control" value="{{ t[1] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Data</label>
            <input type="date" name="data" class="form-control" value="{{ t[2] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Valor (R$)</label>
            <input type="number" step="0.01" name="valor" class="form-control" value="{{ t[3] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <select name="tipo" class="form-select" required>
                <option value="entrada" {% if t[4]=='entrada' %}selected{% endif %}>Entrada</option>
                <option value="saida" {% if t[4]=='saida' %}selected{% endif %}>Saída</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Categoria (opcional)</label>
            <input type="text" name="categoria" class="form-control" value="{{ t[5] if t[5] else '' }}">
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
