<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Adicionar/Editar Lançamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Forçar textos claros */
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        label,
        span,
        a,
        th,
        td,
        input,
        select,
        option {
            color: #f0f0f0 !important;
        }

        /* Inputs e selects já têm fundo escuro, mas placeholder pode estar claro */
        ::placeholder {
            color: #aaa !important;
        }

        /* Links */
        a {
            color: #4a90e2;
            text-decoration: none;
        }

        a:hover {
            color: #357ab8;
            text-decoration: underline;
        }

        /* Badges de tipo */
        .badge {
            color: #fff !important;
        }

        /* Botões já estilizados, mas se tiver textos escuros dentro */
        .btn {
            color: #fff !important;
        }

        body {
            background-color: #121212;
            color: #f0f0f0;
        }

        .card {
            background-color: #1f1f1f;
            border: none;
        }

        .form-control {
            background-color: #2b2b2b;
            color: #f0f0f0;
            border: 1px solid #444;
        }

        .form-control:focus {
            background-color: #2b2b2b;
            color: #fff;
            border-color: #777;
        }

        .btn-primary {
            background-color: #4a90e2;
            border: none;
        }

        .btn-primary:hover {
            background-color: #357ab8;
        }

        .btn-secondary {
            background-color: #777;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #555;
        }

        .alert {
            background-color: #333;
            color: #f0f0f0;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h3 class="mb-3 text-center">{{ 'Editar' if t else 'Adicionar' }} Lançamento</h3>
                    <form method="post">
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            <input type="text" name="descricao" class="form-control" required
                                value="{{ t[1] if t else '' }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Data</label>
                            <input type="date" name="data" class="form-control" required
                                value="{{ t[2] if t else '' }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Valor</label>
                            <input type="number" step="0.01" name="valor" class="form-control" required
                                value="{{ t[3] if t else '' }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo</label>
                            <select name="tipo" class="form-control" required>
                                <option value="entrada" {% if t and t[4]=='entrada' %}selected{% endif %}>Entrada
                                </option>
                                <option value="saida" {% if t and t[4]=='saida' %}selected{% endif %}>Saída</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categoria (opcional)</label>
                            <input type="text" name="categoria" class="form-control" value="{{ t[5] if t else '' }}">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-2">{{ 'Atualizar' if t else 'Adicionar'
                            }}</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary w-100">Voltar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
