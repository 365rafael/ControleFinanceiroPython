<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Controle Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
        }
        .card {
            background-color: #1f1f1f;
            border: none;
        }
        .form-control {
            background-color: #2b2b2b;
            color: #f0f0f0;
            border: 1px solid #444;
        }
        .form-control:focus {
            background-color: #2b2b2b;
            color: #fff;
            border-color: #777;
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #357ab8;
        }
        .btn-secondary {
            background-color: #777;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #555;
        }
        .alert {
            background-color: #333;
            color: #f0f0f0;
            border: none;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card p-4 shadow-lg rounded">
                <h3 class="mb-3 text-center text-white">Login</h3>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, msg in messages %}
                            <div class="alert alert-{{ category }}">{{ msg }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="post">
                    <div class="mb-3">
                        <label class="form-label text-white">Usu√°rio</label>
                        <input type="text" name="usuario" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white">Senha</label>
                        <input type="password" name="senha" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-2">Entrar</button>
                    <a href="{{ url_for('cadastro') }}" class="btn btn-secondary w-100">Cadastrar-se</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
